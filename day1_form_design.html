<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   

    <style>
      
      #h2{
        display: flex;
        
        color: gray;

      }
      #d1{display: flex;
       
        text-align: center;
        justify-content: center;
      
        background-color: rgb(235, 231, 231);

      }
      #firstname,#lastname,#email,#password,#cpassword,#gender,#hobbies,#soi,#income,#upp,#age,#bio,#create{
        color: green;
      }
      .container {
  border-radius: 10px;
  background-color: #c5c3c3;
  padding: 20px;
  margin-top: 2%;
  width: 100%;
  align-items: center;
}
#arrange{
  display: flex;
  
  justify-content: right;
}

    </style>

</head>
<body style="background-color:rgb(20, 34, 48) ;">
  <div  class="container">
    <div id="d1">
      <h2 id="h2">Create Account</h2>
    </div>
    <form action="">
      <div class="row">
        <div class="col">
          <label for="firstname"><b id="firstname">First Name *</b></label>
          <input class="form-control" type="text" name="firstname" id="firstname" placeholder="enter your firstname" required>
        </div>
        <div class="col">
          <label for="lastname"><b id="lastname">Last Name *</b></label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="enter your lastname" required>
        </div>
        
      </div>
      
      <div>
        <label for="email"><b id="email">Email</b></label>
        <input type="email" class="form-control" placeholder="enter your email" name="email" required>
      </div>
  
      <div class="row">
        <div class="col">
          <label for="password"><b id="password">Password</b></label>
          <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
    
        </div>
        <div class="col">
          <label for="cpassword"><b id="cpassword">Confirm Password</b></label>
          <input type="password" class="form-control" placeholder="Enter Your  Password Again" name="cpassword" required>
        </div>
        
      </div>
     
      <div class="row">
        <div class="col">
          <label for="gender"><b id="gender">Gender</b></label><br>
          <input type="radio"  name="male" id="male">male <input type="radio" name="male" id="female">female
        </div>
        
        <div class="col">
          <label for="Hobbies"><b id="hobbies">Hobbies</b></label><br>
          <input type="checkbox" name="Music" id="Music">Music
          <input type="checkbox" name="Sports" id="Sports">Sports
          <input type="checkbox" name="Travel" id="Travel">Travel
          <input type="checkbox" name="Movies" id="Movies">Movies
        </div>
       
      </div>
      <div class="row">
        <div class="col">
          <label for="soi"><b id="soi">Source Of Income</b></label><br>
          <select name="source_income" id="source_income">
          <option value="">select source of income</option>
          <option value="Employed">Employed</option>
          <option value="self_bussines">self bussines</option>
        </select>
        </div>
        
          <div class="col">
            <label for="income"><b id="income">Income</b></label><br>
            <input type="range"  value="20"  min="20" max="120" class="slider ; col" id="myrange">
            <p class="col">Value: <span id="demo"></span>K</p>
            <script>
              var slider = document.getElementById("myrange");
              var output = document.getElementById("demo");
              output.innerHTML = slider.value;
              
              slider.oninput = function() {
                output.innerHTML = this.value;
              }
              </script>
          </div>
          
        
      </div>
      <div class="row">
        <div class="col">
          <label for="upp"><b id="upp">upload profile picture</b></label><br>
          <input type="file" class="form-control" name="" id="">
        </div>
       <div class="col">
        <label for="age"><b id="age">Age</b></label><br>
        <input type="number" class="form-control" name="age" id="age">

       </div>
       
      </div>
      <div>
        <label for="upp"><b id="upp">Bio</b></label><br>
      <textarea class="form-control" name="bio" id="bio" cols="150" rows="10"></textarea>
      </div>
      <br>
      <div id="arrange">
        <input style="text-align: right; color: white;"  class="btn btn-success " id="create" type="submit" value="create">
      </div>
      
    </form>
  </div>
  
</body>
</html>
