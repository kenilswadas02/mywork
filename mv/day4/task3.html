<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        function factor(n){
            var array=[];
            var n = Number(document.myform.number.value);
            document.getElementById("demo1").innerHTML=n;
            // looping through 1 to num
            for(let i = 1; i <= n; i++) {

            // check if number is a factor
            if(n % i == 0) {
                console.log(i);
                array.push(i);

            }
            }
            document.getElementById("demo2").innerHTML=array;

        }
    </script>
</head>
<body>
    <div style="margin: 10%; padding: 2%;background-color: gray;">
        <form name="myform" action="" >
            <label for="" style="font-size: 25px;">enter 1st digit</label>
            <input type="number" name="number" class="form-control" ><br>
           
            <input type="button" value="submit" class="form-control" onclick="factor()">
            <div >
                <h1  style="text-align: center;">your input</h1>
                <p id="demo1"></p>  
            </div>
            <hr>
            <div>
                <h1 style="text-align: center;"> output:</h1>
                <p id="demo2"></p>
            </div>
        </form>
       </div> 
</body>
</html>
