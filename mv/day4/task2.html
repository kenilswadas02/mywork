<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2_calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function calculator(){
            let result;

        var number1=Number(document.myform.input1.value)
        var number2=Number(document.myform.input2.value)
        document.getElementById("demo1").innerHTML=number1;
        document.getElementById("demo2").innerHTML=number2;
        const operator=prompt("enter your operator ( either +, -, * or / )");
        document.getElementById("demo3").innerHTML=operator;
           
        // using if...else if... else

        if (operator == '+') {
            result = number1 + number2;
        }
        else if (operator == '-') {
            result = number1 - number2;
        }
        else if (operator == '*') {
            result = number1 * number2;
        }
        else if(operator == "/"){
            if(number2 != 0 ){
                result = number1 / number2;

            }
            else{
                alert("divider should not be zero");
                document.getElementById("demo5").innerHTML="divider should not be zero";

            }
            
        }
        document.getElementById("demo4").innerHTML=result;



        }
       
    </script>

</head>
<body>
   <div style="margin: 10%; padding: 2%;background-color: gray;">
    <form name="myform" action="" >
        <div>
            <label for="" style="font-size: 25px;">enter 1st digit</label>
            <input type="number" name="input1" class="form-control" ><br>
            <label for="" style="font-size: 25px;">enter 2st digit</label>
            <input type="number" name="input2" class="form-control" ><br><br>
        </div>
       
        <input type="button" value="submit" class="form-control" onclick="calculator()">
        <div >
            <h1  style="text-align: center;">your input</h1>
            <p id="demo1"></p>
            <p id="demo2"></p>
            <p id="demo3"></p>
           
        </div>
        <hr>
        <div>
            <h1 style="text-align: center;">calculator output:</h1>
            <p id="demo4"></p>
            <p id="demo5"></p>
        </div>
    </form>
   </div> 
</body>
</html>
