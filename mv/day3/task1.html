<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string_append</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        // for print the string input
        function give_str(){
            var str=document.myform.string.value;
            document.getElementById("demo1").innerHTML=str;
            var btw="SOMTHING";
           var str= str.concat("  " ,btw );
            document.getElementById("demo2").innerHTML=str;        }

    </script>  


</head>
<body>
    <div style="margin: 10%; padding: 2%;background-color: gray;" >
        <form name="myform" action="" onsubmit="return give_str()">
            <label for="" style="font-size: 25px;">enter the string</label>
            <input type="text" name="string" class="form-control" ><br>
            <input type="button" value="submit" class="form-control" onclick="give_str()">
            <div>
                <h1 style="text-align: center;">your input</h1>

                <p id="demo1"></p>
            </div>
            <hr>
            <div>
                <h1 style="text-align: center;">appanded string</h1>
                <p id="demo2"></p>
            </div>
        </form>
    </div>
</body>
</html>
