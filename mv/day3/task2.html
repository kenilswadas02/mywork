<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num_of_digits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        // for print the digits in input
        function num_of_digits(){
            var input_digit=document.myform.num.value;
            document.getElementById("demo1").innerHTML=input_digit;
            var length=input_digit.length;
            document.getElementById("demo2").innerHTML=length;
           }

    </script>  


</head>
<body>
    <div style="margin: 10%; padding: 2%;background-color: gray;" >
        <form name="myform" action="" onsubmit="return num_of_digits()">
            <label for="" style="font-size: 25px;">enter the digits  that you want</label>
            <input type="number" name="num" class="form-control" ><br>
            <input type="button" value="submit" class="form-control" onclick="num_of_digits()">
            <div>
                <h1 style="text-align: center;">your input</h1>

                <p id="demo1"></p>
            </div>
            <hr>
            <div>
                <h1 style="text-align: center;">appanded string</h1>
                <p id="demo2"></p>
            </div>
        </form>
    </div>
</body>
</html>
