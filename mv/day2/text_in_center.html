<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_in_center</title>
    <style>
        #way1{
            /* this will centers vertically  */
            text-align: center;
        }
        #way2{
            display: flex;
            justify-content: center;
             /* this will centers horizontally */
          
            
        } 
       
    </style>
</head>
<body style="color: red;">
    <div  style="margin-top: 20%;">
        <!-- different way of display text in center -->

        <!-- first way -->

        <h1  id="way1">first way</h1>

        <!-- second way -->

        <h1 id="way2">second way</h1>           

        <!-- the way that is not in use in html : 5 -->
        <center><h1>third way </h1></center>
     </div>
    


</body>
</html>
