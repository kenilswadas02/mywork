<body>
    <!-- responsive form -->
    
    
    <div id="maindiv" class="form-group">
        <form name="regform" id="myForm" action=""  onsubmit=" return validations()" >
            <div>
                <h1 style="text-align:center ;">ACADAMIC FORM</h1>
            </div>
        <div>
            <label for="full name"><b>FULL NAME</b></label>
            <input type="text" name="fname" id="name" class="form-control" placeholder="enter your full name">
        </div><br>
        <div class="form-group">
            <label for="password"><b>PASSWORD</b></label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
        </div><br>

        <div>
            <label for="birthdate"><b>BIRTHDATE</b></label><br>
            <input type="date" name="birthdate" id="birthdate" >
        </div><br>
        <div>
            <label for="gender"><b>GENDER</b></label><br>
           <select  name="gender" id="gender">
            <option  value="male">male</option>
            <option value="female">female</option>
           </select> `
        </div>
        <br>
        <div>
            <label for="age"><b>AGE (optional)</b></label>
            <input id="numb" name="age" type="number" class="form-control" placeholder="enter your age">

        </div>
        <br>
        <div>
            <label for="addmition"><b>ADDMITION TYPE</b></label><br>
           <select class="form-control"  name="type" id="type" >
            <option  value="regular">regular addmition</option>
            <option value="summer">summer addmition</option>
           </select> `
        </div>
        
        <div>
            <label for="year"><b>YEAR OF STUDY</b></label><br>
           <select  class="form-control" name="year" id="year" >
            <option  value="">select your current year </option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
           </select> `
        </div>
        <br>
        <div>
            <label for="status" ><b>ACADAMIC STATUS</b></label>
            <br>
            <input type="radio" name="status" id="regular" >regular<br>
            <input type="radio" name="status" id="atkt" >ATKT<br>
            <input type="radio" name="status" id="drop">drop
        </div>
        <br>
        <div>
            <label for="branch"><b>branch</b></label><br>
           <select  class="form-control" name="branch" id="branch" >
            <option  value="">select your branch </option>
            <option value="COMPUTER">COMPUTER</option>
            <option value="IT">IT</option>
            <option value="BCOM">BCOM</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
           </select> `
        </div>
        <br>
        <div>
            
        <label for="hobbies"><b>INTRESTS/HOBBIES</b></label>
        <textarea class="form-control" name="hobbies" id="hobbies" placeholder="i am kenil soni" cols="30" rows="10"></textarea>
        
        </div>
        <br>
        <div>
            <label for="agree"><b>I AGREE ABOUT COLLEGE RULES AND REGULATIONS </b></label><br>
            <input type="radio" name="agree" id="yes">YES
            <input type="radio" name="agree" id="NO">NO
        </div>
